<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <div>
                <h1 id="hours">00</h1>
                <p>Hours</p>
            </div>
               <h1>:</h1>
            <div>
                <h1 id="minute">00</h1>
                <p>Minutes</p>
            </div>
               <h1>:</h1>
            <div>
                <h1 id="seconds">00</h1>
                <p>Seconds</p>
            </div>
                <h1>:</h1>     
            <div>
                <h1 id="millisecs">00</h1>
                <p>MilliSeconds</p>
            </div>
    
            
        </div>
    
        
        
    </div>
    <div class="buttons">
      <button id="startbutton" onclick="startwatch()">Start</button>
      <button id="stopbutton" onclick="stopwatch()">Stop</button>
      <button onclick="resetwatch()">Reset</button>

    </div>

</body>
<script src="app.js"></script>
</html>
